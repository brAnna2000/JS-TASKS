<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hannibal Veterinary Clinic</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary justify-content-sm-start justify-content-center rounded-bottom mb-5">
        <a class="navbar-brand" href="#"><img width="100px" height="50px" src="img/logo.png" alt=""></a>
        <a class="navbar-brand">Hannibal Veterinary Clinic</a>
    </nav>
    <div class="container">
        <button class="btn btn-primary container text-left" type="button" data-toggle="collapse"
            data-target="#addApointment" aria-expanded="false" aria-controls="Add Apointment"> <img src="img/plus.svg"
                alt=""> Add Apointment</button>
        <div class="collapse" id="addApointment">
            <div class="card card-body">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-xs-12 col-form-label text-left text-sm-right font-weight-bold"
                            for="petName">Pet
                            Name</label>
                        <div class=" col-sm-10 col-xs-12"><input class="form-control " id="petName" type="text"
                                name="petName" placeholder="Pet Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-xs-12 col-form-label text-left text-sm-right font-weight-bold"
                            for="petOwner">Pet Owner</label>
                        <div class="col-sm-10 col-xs-12">
                            <input class="form-control" type="text" id="petOwner" name="ownerName"
                                placeholder="Owner's Name" required>
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label class="col-sm-2 col-xs-12 col-form-label text-left text-sm-right font-weight-bold"
                            for="datePicker" ;">Date</label>
                        <div class="col-sm-4 col-xs-12">
                            <input class="form-control" type="date" name="datePicker" id="datePicker" required>
                        </div>
                        <label class="col-sm-2 col-xs-12 col-form-label text-left text-sm-right font-weight-bold"
                            for="timePicker">Time</label>
                        <div class="col-sm-4 col-xs-12">
                            <input class="form-control" type="time" name="timePicker" id="timePicker" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-xs-12 col-form-label text-left text-sm-right font-weight-bold"
                            for="aptNotes">Apt. Notes</label>
                        <div class="col-sm-10 col-xs-12">
                            <textarea class="form-control" id="aptNotes" name="aptNotes"
                                placeholder="Appointment Notes"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-right">
                        <div class="col-sm-10"></div>
                        <div class="form-group col-sm-2 col-xs-12">
                            <input class="form-control bg-primary text-white" type="submit" value="Add Appointment">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="input-group col-sm-8 col-xs-12 input-group-sm">
                <input class="form-control" type="text" placeholder="Search" name="search">
                <div class="input-group-append">
                    <select class="form-control form-control-sm bg-primary text-white" name="sort" id="sort">
                        <option value="petName">Pet Name</option>
                        <option value="petOwner">Owner's Name</option>
                        <option value="date">Date</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="petList col-sm-6 col-12 mt-5">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="https://kit.fontawesome.com/35c85c2e3c.js" crossorigin="anonymous"></script>

</html>
